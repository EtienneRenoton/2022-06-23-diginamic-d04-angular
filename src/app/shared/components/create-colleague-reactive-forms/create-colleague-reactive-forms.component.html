<div class="container mb-3">
  <h2>Créer un collègue - ReactiveFormsModule </h2>
  <form method="post" [formGroup]="colForm">
    <div class="form-group row">
      <label for="pseudo" class="col-sm-2 col-form-label">Pseudo</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pseudo" name="pseudo" formControlName="pseudo">
        <p class="text-danger fst-italic" *ngIf="checkFields('pseudo')">
          Le pseudo est obligatoire.</p>
      </div>
    </div>
    <div class="form-group row">
      <label for="last" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last" name="last" formControlName="last">
        <p class="text-danger fst-italic" *ngIf="checkFields('last')">Un nom entre 2 et 19 caractères est obligatoire.</p>
      </div>
    </div>
    <div class="form-group row">
      <label for="first" class="col-sm-2 col-form-label">Prénom</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first" name="first" formControlName="first">
        <p class="text-danger fst-italic" *ngIf="checkFields('first')">Un prénom entre 2 et 19 caractères est obligatoire.</p>
      </div>
    </div>
    <div class="form-group row">
        <label for="photo" class="col-sm-2 col-form-label">Photo URL</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="photo" name="photo" formControlName="photo">
        <p class="text-danger fst-italic" *ngIf="checkFields('photo')">L'URL de la photo est obligatoire
        </p>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-dark" (click)="valider()">Ajouter</button>
  </form>
</div>
